<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Portfolio Web</title>
</head>

<body>
    <div class="public-home">

        <header class="header">
            <div class="header-wrapper">
                <div class="header-container">
                    <nav class="header-nav">
                        <div class="header-logo"></div>
                        <ul class="header-items">
                            <li class="header-item"><a href="#" class="header-nav-link"></a></li>
                            <li class="header-item"><a href="#" class="header-nav-link"></a></li>
                            <li class="header-item"><a href="#" class="header-nav-link"></a></li>
                            <li class="header-item"><a href="#" class="header-nav-link"></a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <main class="main">

            <section class="hero">
                <div class="wrapper">
                    <div class="hero-container">
                        <div class="hero-textos"></div>
                        <div class="hero-imagen"></div>
                    </div>
                </div>
            </section>

            <section class="sponsor">
                <div class="wrapper">
                    <div class="sponsor-container">
                        <div class="sponsor-box">
                        </div>
                        <div class="sponsor-box">
                        </div>
                        <div class="sponsor-box">
                        </div>
                        <div class="sponsor-box">
                        </div>
                    </div>
                </div>
            </section>

            <section class="about">
                <div class="wrapper">
                    <div class="about-container">
                        <div class="about-textos"></div>
                    </div>
                </div>
            </section>

            <section class="services">
                <div class="wrapper">
                    <div class="services-container">
                        <div class="services-imagen"></div>
                        <div class="services-textos"></div>
                    </div>
                </div>
            </section>

            <section class="benefits">
                <div class="wrapper">
                    <div class="benefits-container">
                        <div class="benefits-tittle"></div>
                        <div class="benefits-content-box">
                            <div class="benefits-box"></div>
                            <div class="benefits-box"></div>
                            <div class="benefits-box"></div>
                            <div class="benefits-box"></div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="myblog">
                <div class="wrapper">
                    <div class="myblog-container">
                        <div class="myblog-textos"></div>
                        <div class="myblog-imagen"></div>
                    </div>
                </div>
            </section>

            <section class="testiomonial">
                <div class="wrapper">
                    <div class="testiomonial-container">
                        <div class="testiomonial-box">
                            <div class="testiomonial-imagen"></div>
                            <div class="testiomonial-textos"></div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="gallery">
                <div class="wrapper">
                    <div class="gallery-container">
                        <div class="gallery-box"></div>
                        <div class="gallery-box"></div>
                        <div class="gallery-box"></div>
                        <div class="gallery-box"></div>
                    </div>
                </div>
            </section>

        </main>

        <footer class="footer">
            <div class="footer-wrapper">
                <div class="footer-container">
                    <div class="footer-iconbox"></div>
                    <div class="footer-terms"></div>
                </div>
            </div>
        </footer>






    </div>
</body>

</html>
